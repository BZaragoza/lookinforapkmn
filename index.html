<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/custom.css">
    <title>Document</title>
</head>

<body>
    <!-- Modal para renderizar Pkmn -->
    <div class="modal fade" id="renderModalView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content modal--config">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modal__pkmnName">Name</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal__pkmnGeneralInfo">
                    <div class="modal__stats d-flex flex-row align-items-center">
                        <div class="stats__left">
                            <div class="left__name">
                                <p id="modal__pkmnId">#000</p>
                            </div>
                            <div class="left__statsValues" id="modal__statsValues">
                                <!-- Aquí se renderizan las stats -->
                                <!-- <p>statName</p>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div> -->
                            </div>
                        </div>
                        <div class="stats__right d-flex flex-column align-items-center justify-content-center">
                            <div class="right__types d-flex flex-row align-items-center justify-content-space-evenly"
                                id="modal__types">
                            </div>
                            <img alt="name" id="modal__img">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Barra de busqueda por texto -->
    <header class="searchPkmn container-fluid bg-primary
                   d-flex flex-column align-items-center" id="searchPkmn">
        <img alt="Icono de la app" src="res/icons/pokeballIcon.png" class="searchPkmn__icon" />
        <h2>Búsqueda</h2>
        <div class="searchPkmn__searchBar 
                    d-flex flex-row align-items-center">
            <img src="res/icons/search.png" alt="Icono de busqueda" class="searchPkmn__searchIcon">
            <input type="text" placeholder="Ej. Pikachu" class="searchPkmn__searchInput"
                onkeydown="onkeypressSearch(event)">
            <input type="button" value="Buscar" class="searchPkmn__searchButton" onclick="renderOnModal()">
        </div>

    </header>
    <!-- Contenedor de cards Pkmn -->
    <section id="pkmnContainer" class="pkmnContainer bg-dark
                    d-flex flex-row flex-wrap justify-content-center">
    </section>
    <!-- Bootstrap -->
    <script src="styles/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- fetch data script -->
    <script src="scripts/fetchData.js"></script>
</body>

</html>
